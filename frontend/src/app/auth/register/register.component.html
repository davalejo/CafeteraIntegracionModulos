<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" formControlName="nombre" placeholder="Ingresa tu nombre" />
    <div *ngIf="form.controls['nombre'].invalid && form.controls['nombre'].touched">
        El nombre es requerido
    </div>

    <label for="correo">Correo electrónico</label>
    <input id="correo" type="email" formControlName="correo" placeholder="ejemplo@correo.com" />
    <div *ngIf="form.controls['correo'].invalid && form.controls['correo'].touched">
        El correo es inválido
    </div>

    <label for="telefono">Teléfono</label>
    <input id="telefono" type="text" formControlName="telefono" placeholder="Número de contacto" />
    <div *ngIf="form.controls['telefono'].invalid && form.controls['telefono'].touched">
        El teléfono es requerido
    </div>

    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" placeholder="********" />
    <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
        La contraseña es requerida
    </div>

    <button type="submit" [disabled]="form.invalid">Registrar</button>

    <div *ngIf="error" class="error">
        {{ error }}
    </div>
</form>
